apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.spring.labels }}-deployment"
  labels:
    app: "{{ .Values.spring.labels }}"

spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: 3
  {{- end }}
  selector:
    matchLabels:
      app: "{{ .Values.spring.labels }}"
  template:
    metadata:
      labels:
        app: "{{ .Values.spring.labels }}"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.spring.service.user.port }}"
        prometheus.io/path: "/actuator/prometheus"
        rollme: {{ randAlphaNum 5 | quote }}
    spec:
      terminationGracePeriodSeconds: 60
      nodeSelector:
        role: app
      containers:
        - name: "{{ .Values.spring.labels }}"
          image: "{{ .Values.spring.image.repository }}:{{ .Values.spring.image.tag }}"
          imagePullPolicy: Always
          # Ingress 라우팅 제외될 때까지 시간 벌어주기
          lifecycle:
            preStop:
              exec:
                command: [ "/bin/sh", "-c", "sleep 20" ]

          env:
            - name: SPRING_DATASOURCE_URL
              value: {{ .Values.spring.datasource.url | quote }}
            - name: SPRING_DATASOURCE_USERNAME
              value: {{ .Values.spring.datasource.username | quote }}
            - name: SPRING_DATASOURCE_PASSWORD
              value: {{ .Values.spring.datasource.password | quote }}

          ports:
            - containerPort: {{ .Values.spring.service.user.port }}
          resources:
            requests:
              cpu: "100m"    # 0.1 vCPU
              memory: "200Mi"
            limits:
              cpu: "200m"
              memory: "400Mi"

          livenessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.spring.service.user.port }}
            initialDelaySeconds: 30
            periodSeconds: 60
            failureThreshold: 3
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.spring.service.user.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
            successThreshold: 1
